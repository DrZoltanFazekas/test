<html>
<div id="txt">testing file </div>
<script>
    var hash = new URLSearchParams(document.location.search).get("address");
    var web3 = new Web3(window.ethereum);
    web3.eth.getBlockNumber(function(err,res) {txt.innerHTML=txt.innerHTML + " at block height " + res;});
    var script = document.createElement("script");
    script.type = "text/javascript";
    var result = null;
    var request = new XMLHttpRequest();
    request.open("GET", "http://localhost:8080/serve?key="+hash, false);
    request.send();
    if (request.status==200) {
      response = request.responseText;
    }
    txt.innerHTML = txt.innerHTML + " " + response;
    txt.innerHTML = txt.innerHTML + " with hash " + web3.sha3(response);
    script.innerHTML = response;
    document.head.appendChild(script);
</script>
</html>
